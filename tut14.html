<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        /* this is element selector */
        p{
            border: 2px solid black;
        }
        /* this is id selector */
        #firstpara{
            color: red;
        }
        
        /* this is class selector */
        .bgblue{
            background-color: pink;   
        }

        /* this is group selector */
        footer,span{
            color: chocolate;
        }
    </style>
    
</head>
<body>
    <h3>CSS selectors</h3>
    <p id="firstpara">this is a simple paragrapgh to demonstrate selectors</p>
    <p id="secondpara" class="bgblue">this is a another simple paragrapgh to demonstrate selectors</p>
    <div>
        <p>this is a yett another simple paragrapgh inside div to demonstrate selectors</p>
    </div>
    <footer>this is footer</footer>
    <span>this is span</span>
</body>
</html>
