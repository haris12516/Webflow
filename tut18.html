<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
            color:  blueviolet;   /*color by name */
        }

        #secondpara{
            color: rgb(105, 141, 105);  /*color by rgb value*/
        }

        #thirdpara{
            color: #f576f575; /*color by hex value*/
        }
    </style>
</head>
<body>
    <h2>this is my first box</h2>
    <p id="firstpara">this is a paragrapgh from first box</p>

    <h2>this is my second box</h2>
    <p id="secondpara">this is a paragrapgh from second box</p>

    <h2>this is my third box</h2>
    <p id="thirdpara">this is a paragrapgh from third box</p>
</body>
</html>
