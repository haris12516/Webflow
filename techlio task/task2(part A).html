<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
</head>
<body>
    <h2>Travel Reservation Form</h2>
    <h3>*denotes mandotory</h3>
    <div>
        Full Name*:
        <br>
         <input type="Name" name="Name" placeholder="enter full name">
    </div>

    <br>
    <div>
        Email Address*:
        <br>
        <input type="Email" name="Email">
    </div>
    <br>
    <div>
        Select Tour Package*:
        <br>
        <label for="package"></label>
        <select name="tour package" id="package">
        <option value="nor">normal</option>
        <option value="lux">luxury</option>
    </select>
    </div>
    <br>
    <div>
        Arrival Date*: 
        <br>
        <input type="date" name="date" id="">
    </div>
    <br>
    <div>
        No.of Persons*:
        <br>
        <input type="number" name="no.of persons">
    </div>
    <div>
        <h4>what do you want to avail?*</h4>
        Boarding <input type="checkbox" name="Boarding" id="">
        <br>
        Fooding<input type="checkbox" name="fooding" id="">
        <br>    
        Sight seeeing  <input type="checkbox" name="Sight seeeing " id="">
    </div>
    <br>
    <div>
        Discount Coupon Code*: 
        <br>
        <input type="text" name="coupon code" id="">
    </div>
    <div>
        <h3>Terms and Conditions*:</h3>
       <input type="radio" name="terms and conditions" id=""> I agree<input type="radio" name="terms and conditions" id=""> I disagree
    </div>
    <div>
        <input type="button" value="Complete Reservation">
    </div>
    <div>
        <input type="" multiple>
    </div>

    
    
</body>
</html>
